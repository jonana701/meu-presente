<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #000000;
            color: white;
        }
        .photo-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            background-color: #080909;
        }
        .photo-section img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            object-fit: cover;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            background-color: #070707;
        }
        .time-display-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .time-display {
            font-size: 1.2em;
        }
        /* Estilo do modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .modal:target {
            display: flex;
        }
        button {
            margin: auto;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff3333;
        }
    </style>
    <script>
        function calculateElapsedTime(startDate) {
            const now = new Date();
            const elapsed = new Date(now - startDate);

            const years = now.getFullYear() - startDate.getFullYear();
            const months = now.getMonth() - startDate.getMonth() + (years * 12);
            const days = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
            const hours = elapsed.getUTCHours();
            const minutes = elapsed.getUTCMinutes();
            const seconds = elapsed.getUTCSeconds();

            return { years, months, days, hours, minutes, seconds };
        }

        function startCounter(startDate) {
            setInterval(() => {
                const time = calculateElapsedTime(startDate);
                document.getElementById('years').textContent = time.years;
                document.getElementById('months').textContent = time.months;
                document.getElementById('days').textContent = time.days;
                document.getElementById('hours').textContent = time.hours;
                document.getElementById('minutes').textContent = time.minutes;
                document.getElementById('seconds').textContent = time.seconds;
            }, 1000);
        }

        function showCronometro() {
            document.getElementById('pagina-surpresa').classList.add('hidden');
            document.getElementById('pagina-cronometro').classList.remove('hidden');
            const startDate = new Date('2022-09-02T12:00:00');
            startCounter(startDate);
        }
    </script>
</head>
<body>
    <!-- Página Surpresa -->
    <div id="pagina-surpresa" class="container">
        <div class="header">
            <h1>Bem-vindo!</h1>
            <p>Prepare-se para uma surpresa!</p>
        </div>
        <button onclick="showCronometro()">Surpresa</button>
    </div>

    <!-- Página Cronômetro -->
    <div id="pagina-cronometro" class="container hidden">
        <div class="header">
            <h1>Uma história de amor que cresce a cada segundo!</h1>
            <p>Desde o momento em que nossos olhos se encontraram, senti que algo especial estava para acontecer. Cada momento com você é único.</p>
        </div>
        <div class="photo-section">
            <a href="#photo1"><img src="photo01.JPG" alt="Foto 1"></a>
            <a href="#photo2"><img src="photo02.jpg" alt="Foto 2"></a>
            <a href="#photo3"><img src="photo03.jpg" alt="Foto 3"></a>
            <a href="#photo4"><img src="photo04.jpg" alt="Foto 4"></a>
        </div>
        <div class="footer">
            <div class="time-display-container">
                <div class="time-display"><strong>Anos:</strong> <span id="years">0</span></div>
                <div class="time-display"><strong>Meses:</strong> <span id="months">0</span></div>
                <div class="time-display"><strong>Dias:</strong> <span id="days">0</span></div>
                <div class="time-display"><strong>Horas:</strong> <span id="hours">0</span></div>
                <div class="time-display"><strong>Minutos:</strong> <span id="minutes">0</span></div>
                <div class="time-display"><strong>Segundos:</strong> <span id="seconds">0</span></div>
            </div>
        </div>
    </div>

    <!-- Modais -->
    <div id="photo1" class="modal">
        <a href="#"><img src="photo01.jpg" alt="Foto 1 Ampliada"></a>
    </div>
    <div id="photo2" class="modal">
        <a href="#"><img src="photo02.jpg" alt="Foto 2 Ampliada"></a>
    </div>
    <div id="photo3" class="modal">
        <a href="#"><img src="photo03.jpg" alt="Foto 3 Ampliada"></a>
    </div>
    <div id="photo4" class="modal">
        <a href="#"><img src="photo04.jpg" alt="Foto 4 Ampliada"></a>
    </div>
</body>
</html>
